<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spin & Reveal</title>

  <!-- Bootstrap (LOCAL) -->
  <link rel="stylesheet" href="./src/style/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./src/style/main.css">

</head>

<body>

  <div class="main-container">
    <div class="d-flex gap-2 mt-2 mb-5 justify-content-center">
      <button class="btn btn-secondary" id="replaceImageBtn">
        Replace Image
      </button>

      <button class="btn btn-warning" id="revealAllBtn">
        Show Photo
      </button>
    </div>

    <!-- Centered Teams editor -->
    <div class="text-center w-100 mb-3">
      <div class="teams-editor d-inline-flex align-items-center gap-2">
        <input type="text" id="teamsInput" class="form-control" value="Teams" readonly>
        <button class="btn btn-outline-primary" id="editTeamsBtn">Edit</button>
      </div>
    </div>

    <div class="image-wrapper">
      <div class="image-container">
        <!-- <img src="/src/media/2.jpg" alt="Main Image"> -->
        <img src="./src/Media1/2.jpg" alt="Main Image">
      </div>

      <div class="overlay-grid" id="overlayGrid"></div>
    </div>

    <div class="image-name fs-2 text-warning" id="imageName"></div>

    <button class="btn btn-primary mt-4" id="spinButton">
      Show Random Number
    </button>

    <div class="chosen-list">
      <h5>Chosen Numbers:</h5>
      <div id="chosenNumbers" class="fw-bold"></div>
    </div>

  </div>

  <script src="./src/scripts/bootstrap.bundle.min.js"></script>
  <script src="./src/scripts/main.js"></script>

</body>

</html>
